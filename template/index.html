<!--index.html-->
{% extends 'base.html' %}
{% block title %} welcome to mysite {% endblock %}
{% block headmessage %}
	<h3 style='font-family:标楷体;'>本站文章列表</h3>
{% endblock %}
{% block content %}
	{% for post in posts %}
		<p style='font-family:微软正黑体;font-size:16pt;font-weight:bold;'>
			<a href='/post/{{post.slug}}'>{{post.title}}</a>
        <p style='font-family:微软正黑体;font-size:12pt;letter-spacing:2pt;'>{{ post.zy }}</p>
		</p>
	{% endfor %}
{% endblock %}
